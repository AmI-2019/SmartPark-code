<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form action="{{ url_for('user_page') }}" method="post">
        <p>Username:
            <input type="text" name = "username">
        </p>
        <p>Password:
            <input type="password" name = "password">
        </p>

        <input type="submit" value="Enter">
    </form>

    {% if flag == 1 %}
        <br>
        <p>Error: username or password incorrect</p>
    {% endif %}

</body>
</html>
