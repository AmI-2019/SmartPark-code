<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="structure">
    <h1>Login</h1>

    <form id="login-form" action="{{ url_for('login_control') }}" method="POST">
        <p>Username:
            <input type="text" name = "username" autocomplete="off">
        </p>
        <p>Password:
            <input type="password" name = "password">
        </p>

        <input type="submit" value="Enter">
    </form>

    <!--
    Flag:
    0 -> normal login
    1 -> error message: invalid username
    2 -> error message: invalid password
    -->

    {% if flag == 1 %}
        <p>Error: Invalid username</p>
    {% endif %}
    {% if flag == 2 %}
        <p>Error: Invalid password</p>
    {% endif %}

    <form action = "{{ url_for('index') }}">
        <input type = "submit" value = "Return to the home page" />
    </form>

</body>
</html>
