<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choice</title>
</head>
<body>
    <h1 id="welcome">Welcome, {{ user }}</h1>
    <p>Number of free spots in this storey: {{ free }}</p>
    <p>Number of cars circulating in this storey: {{ circulating }}</p>
    <p>Choose one of the selected spots:</p>

    <form action="{{ url_for('accept') }}" method="post">
        {% for i in range(0, num) %}
            <button type="submit" class="{{ state[i] }}" id="{{ i }}" name="spot" value="{{ i }}">{{ i }}</button>
        {% endfor %}
    </form>

    <audio src="{{ url_for('static', filename=audio_name)}}" hidden autoplay></audio>

</body>
</html>
