<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
     name='viewport'
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
    />
    <title>Choice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="choice">
    <h1 id="welcome">Welcome, {{ user }}</h1>
    <div id="content">
        <span id="free">Free spots: {{ free }}</span>
        <span id="circulating">Circulating cars: {{ circulating }}</span><br>
        <p id="message">
            Choose one of the selected spots:
            (Blinking spots are suggested for you)
        </p>
    </div>

    <form id="choice_form" action="{{ url_for('accept') }}" method="post">
        {% for i in range(0, num) %}
            <button type="submit" class="class_{{ state[i] }}" id="id_{{ i }}" name="spot" value="{{ i }}"></button>
        {% endfor %}
    </form>

    <audio src="{{ url_for('static', filename=audio_name)}}" hidden autoplay></audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/redirecting.js"></script>
</body>
</html>
